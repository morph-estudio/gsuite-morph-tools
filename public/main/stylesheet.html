<style>

:root {
  --primary-color: #22313f;
  --secondary-color: #fff;
  --link-color: #0D6EFD;
  --morph-color: #f1cb50;
  --primary-padding: 15px;
  --primary-fontfamily: 'Inter', sans-serif;
  --fontsize-small: 12px;
  --fontsize-15: 15px;
  --fontsize-16: 16px;
  --fontsize-18: 18px;
  --fontsize-20: 20px;
  --help-lineheight: 18px;
  --primary-lineheight: 1.3em;
  --fontweight-thin: 400;
  --fontweight-regular: 500;
  --fontweight-bold: 600;
  --placeholder-color: #dadfe1;
  --menu-fontsize: 22px;
  --menu-color: #607D8B;
  --menu-color-hover: #546E7A;

  --color-main-button: #19b5fe; --color-main-button-hover: #263fcb;
  --color-yellow-button: #FFC107; --color-yellow-button-hover: #ffce3a;
  --color-blue-button: #0e8cd1; --color-blue-button-hover: #22a7f0; 
  --color-grey-button: #6c7a89; --color-grey-button-hover: #8994a0;
  --color-pink-button: #DC3545; --color-pink-button-hover: #BB2D3B;
}

// Basic Styling

html {
  width: 100%;
  height: 100%;
  perspective: 900;
  overflow-y: scroll;
  background-color: #fff;
  font-family: 'Inter', sans-serif !important;
}
body {
  // background-image: linear-gradient(#edf1f2, #fff);
  font-family: var(--primary-fontfamily);
  color: var(--primary-color);
  text-rendering: optimizeLegibility !important;
  -webkit-font-smoothing: antialiased !important;
  // -moz-osx-font-smoothing: grayscale !important;
  text-rendering: optimizeLegibility !important;
}

p {
  font-size: var(--fontsize-15);
  font-weight: var(--fontweight-regular);
  line-height: var(--primary-lineheight);
  position: relative;
  margin-top: 5px;
}

.body-padding {
  padding-left: var(--primary-padding);
  padding-right: var(--primary-padding);
}
.font-xl { font-size: var(--fontsize-16) }
a {
  color: var(--link-color);
  text-decoration:none;
}
a:hover{
  color:#3d8bfd;
  text-decoration:underline;
}
.headerh3 {
  background-color: #424242;
  color: #fff;
  padding: 18px 5px 10px 15px;
}
.lightNavbar:hover {

}
h3 {
  font-size:18px;
  font-weight: bold;
}
hr.side {
  margin: 30px 0px 30px 0px;
}
table {
  table-layout: fixed;
  max-width: 100%; /* o cualquier otro ancho máximo */
}
td {
  //text-overflow: ellipsis;
  //white-space: nowrap;
  overflow: hidden;
}
.notoverflow{
  text-overflow: fade;
  overflow: hidden;
white-space: nowrap;
}

.btn textarea {
  pointer-events: none;
}

@media (max-width: 550px) {
  body {
    box-sizing: border-box;
    transform: translate(0, 0);
    max-width: 100%;
    min-height: 100%;
    margin: 0;
    left: 0;
  }
}
@keyframes flipdown {
  0% {
    opacity: 0;
    transform-origin: top center;
    transform: rotateX(-90deg);
  }
  5% {
    opacity: 1;
  }
  80% {
    transform: rotateX(8deg);
  }
  83% {
    transform: rotateX(6deg);
  }
  92% {
    transform: rotateX(-3deg);
  }
  100% {
    transform-origin: top center;
    transform: rotateX(0deg);
  }
}

.cache-btn {
  background-color: transparent; /* color de fondo del botón */
  border: none; /* eliminar borde */
  color: white; /* color de texto */
  text-align: center; /* centrar texto */
  text-decoration: none; /* eliminar subrayado */
  display: inline-block; /* mostrar como bloque */
  font-size: 16px; /* tamaño de fuente */
  cursor: pointer; /* cambiar cursor al pasar el ratón sobre él */
  padding: 0px;
}
.cache-btn:hover {
  background-color: transparent; /* color de fondo del botón */
}

.cache-btn img {
  width: 54px; /* ancho de la imagen */
  height: 54px; /* altura de la imagen */
  animation: spin 8s linear infinite; /* animación de rotación */
  transform-origin: center center;
  -webkit-transform-origin: 50% 50%;
  -moz-transform-origin: 50% 50%;
  -o-transform-origin: 50% 50%;
  transform-origin: 50% 50%;
}

@keyframes spin {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}

// Bootstrap Menu

.accordion {
border: none;
}
.accordion-item {
  background-color: transparent;

}
.accordion-button:link, .accordion-button:visited, .accordion-button:hover, .accordion-button:active {
  background-color: transparent;
  background: none;
  box-shadow: none;
  border: none;
  color: var(--menu-color-hover);
}
.accordion-button::after {
  background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16' fill='%2395a5a6'%3e%3cpath fill-rule='evenodd' d='M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z'/%3e%3c/svg%3e");
}
.accordion-button:focus {
  background-color: transparent;

  box-shadow:none;
  border:none;
}

// Morph Alsan Switch

.switch {
  position: relative;
  display: flex;
  width: 260px;
  height: 15px;
}
.switch input { display:none; }
.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ECEFF1;
  -webkit-transition: .3s;
  transition: .3s;
  box-shadow: inset 0 0 5px rgba(0,0,0,.05);
}
.slider:before {
  position: absolute;
  content: "";
  height: 20px;
  width: 20px;
  left: -2px;
  bottom: -1.5px;
  background: repeating-radial-gradient(circle at 50% 50%, rgba(200,200,200,.2) 0%, rgba(200,200,200,.2) 2%, transparent 2%, transparent 3%, rgba(200,200,200,.2) 3%, transparent 3%), conic-gradient(white 0%, silver 10%, white 35%, silver 45%, white 60%, silver 70%, white 80%, silver 95%, white 100%);
  -webkit-transition: .4s;
  transition: .3s;
  border-radius: 50%;
  box-shadow: 1px 2px 3px 1px rgba(0,0,0,.15);
  /* White Dot
  position: absolute;
  content: "";
  height: 16px;
  width: 16px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
  */
}
input:checked + .slider {
  background-color: #2ab934;
}
input:focus + .slider {
  box-shadow: inset 0 0 5px rgba(33,150,243,.8);3
}
input:checked + .slider:before {
  -webkit-transform: translateX(243px);
  -ms-transform: translateX(243px);
  transform: translateX(243px);
}
.on {
  display: none;
}
.on, .off {
  color: #BDBDBD;
  width: 100%;
  position: absolute;
  transform: translate(-50%,-50%);
  top: 55%;
  left: 50%;
  text-align: center;
  font-size: 9px;
  font-weight: 600;
  -webkit-user-select: none;
  user-select: none;
}
input:checked + .slider .on { display: block; color: white; }
input:checked + .slider .off { display: none; }
/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}
.slider.round:before {
  border-radius: 50%;
}
