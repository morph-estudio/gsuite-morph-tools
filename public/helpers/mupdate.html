<div id="manualUpdateDiv" style="display: none;" class="mt-4 mb-2">

  <div class="accordion-body">

  <p>Si tienes problemas con el actualizador automático puedes usar el <a href="https://sites.google.com/morphestudio.es/morph-pills/proyectos/superficies/morph-tools-superficies?authuser=0#h.dmmryt87mpya" target="_blank"><b>método manual</b></a>:</p>
