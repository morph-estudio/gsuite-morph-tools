<style>

:root {
  --primary-color: #22313f;
  --secondary-color: #fff;
  --link-color: #0D6EFD;
  --morph-color: #f1cb50;
  --primary-padding: 15px;
  --primary-fontfamily: 'Inter', sans-serif;
  --primary-fontsize: 14px;
  --secondary-fontsize: 16px;
  --primary-lineheight: 1.3em;
  --primary-fontweight: 500;
  --primary-fontweighter: 600;
  --placeholder-color: #dadfe1;
  --menu-fontsize: 22px;
  --menu-color: #95a5a6;
  --menu-color-hover: #6c7a89;
}

// Basic Style

html {
  width: 100%;
  height: 100%;
  perspective: 900;
  overflow-y: scroll;
  background-color: #dce7eb;
  font-family: 'Inter', sans-serif !important;
}
body {
  background-image: linear-gradient(#edf1f2, #fff);
  font-family: var(--primary-fontfamily);
  color: var(--primary-color);
  text-rendering: optimizeLegibility !important;
  -webkit-font-smoothing: antialiased !important;
}
.body-padding {
  padding-left: var(--primary-padding);
  padding-right: var(--primary-padding);
}
p {
  font-size: var(--primary-fontsize);
  font-weight: var(--primary-fontweight);
  line-height: var(--primary-lineheight);
  position: relative;
  margin-top: 5px;
}
a {
  color: var(--link-color);
  text-decoration:none;
}
a:hover{
  color:#3d8bfd;
  text-decoration:underline;
}
h3 {
  font-size:18px;
  font-weight: bold;
}
@media (max-width: 550px) {
  body {
    box-sizing: border-box;
    transform: translate(0, 0);
    max-width: 100%;
    min-height: 100%;
    margin: 0;
    left: 0;
  }
}
@keyframes flipdown {
  0% {
    opacity: 0;
    transform-origin: top center;
    transform: rotateX(-90deg);
  }
  5% {
    opacity: 1;
  }
  80% {
    transform: rotateX(8deg);
  }
  83% {
    transform: rotateX(6deg);
  }
  92% {
    transform: rotateX(-3deg);
  }
  100% {
    transform-origin: top center;
    transform: rotateX(0deg);
  }
}

// Elements

.morphlogo {
  display: block;
  width: 85%;
  height: auto;
  padding: 8px 0px 8px 8px;
  -moz-user-select: none;
  -webkit-user-select: none;
  user-select: none;
}
.docsicons {
  display: block;
  width: 20%;
  height: auto;
  -moz-user-select: none;
  -webkit-user-select: none;
  user-select: none;
}
.fa-solid { margin-right:7px; }
.fa-h-margin { margin-right:8px; }
.fa-compatible {
  align-self: center;
  font-size:24px;
  margin:auto 10px;
  color:#6c7a89
}

// Buttons

.btn-lg{
  font-size: var(--secondary-fontsize);
  font-weight: var(--primary-fontweight);
}
.btn.btn-primary.index {
  background-color: transparent;
  border: none;
  border-bottom: 1px dotted var(--primary-color);
  border-radius: 0px;
  padding: 10px 9px 10px 15px;
  margin-top: 0px;
  font-size: var(--primary-fontsize);
  color: var(--primary-color);
  font-weight: var(--primary-fontweighter);
  text-align: left;
  line-height: 1.4em;
  transition: all .3s;
}
.btn.btn-primary.index:hover {
  background-color: var(--primary-color);
  color: var(--secondary-color);
  border-bottom: 1px solid var(--primary-color);
}
.btn.btn-primary.index:active {
}
.btn.btn-primary.index.ult{ border-bottom: none !important; }
.btn.btn-primary.index.half{ border-right: 1px dotted var(--primary-color); }
.btn.btn-primary.sup {
  border: none;
  border-radius: 10px 10px 0 0;
  padding: 10px 15px;
  margin-bottom: 3px;
  font-size: var(--secondary-fontsize);
  text-align: center;
  transition: all .15s linear;
  -moz-transition: all .15s linear;
}
.btn.btn-primary.sup:hover {
  border: none;
  padding: 15px 15px;
}
.btn.btn-primary.inf {
  border-radius: 0 0 10px 10px;
}
.btn.btn-primary.sup.yellow {
  background-color: #FFC107;
  color: #263238;
}
.btn.btn-primary.sup.yellow:hover {
  background-color: #FFCA2C;
}
.btn.btn-primary.sup.blue {
  background-color: #0D6EFD;
  color: var(--secondary-color);
}
.btn.btn-primary.sup.blue:hover {
  background-color: #0B5ED7;
}
.btn.btn-primary.sup.tpl {
  background-color: #6c7a89;
  color: var(--secondary-color);
}
.btn.btn-primary.sup.tpl:hover {
  background-color: #8994a0;
}
.btn.btn-primary.sup.gen {
  background-color: #DC3545;
  color: var(--secondary-color);
}
.btn.btn-primary.sup.gen:hover{
  background-color: #BB2D3B;
}
.btn.btn-primary.index.navMenu {
  border: none;
  border-top: 1px solid var(--primary-color);
  padding: 15px 8px 13px 20px;
  background-color: var(--morph-color);
  font-size: 16px;
  shadow: none;
}
.btn.btn-primary.index.navMenu:hover {
  padding: 15px 8px 13px 20px;
  background-color: var(--primary-color);
  border: none;
  border-top: 1px solid var(--primary-color);
  color: var(--secondary-color);
}

// Bootstrap Menu

.accordion {
border: none;
}
.accordion-item {
  background-color: transparent;
  border: none;
  border-bottom: 1px solid #B0BEC5 !important;
}
.accordion-item.last {
  border-bottom: none !important;
}
.accordion-button {
  background-color: transparent;
  padding: 15px;
  font-size: var(--menu-fontsize);
  color: var(--menu-color);
  line-height: 24px;
  font-weight: 700;
}
.accordion-button:not(.collapsed) {
  background-color: transparent;
  background: none;
  box-shadow: none;
  border: none;
  color: var(--menu-color-hover);
}
.accordion-button:not(.collapsed)::after {
  background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16' fill='%236c7a89'%3e%3cpath fill-rule='evenodd' d='M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z'/%3e%3c/svg%3e");
}
.accordion-button:link, .accordion-button:visited, .accordion-button:hover, .accordion-button:active {
  background-color: transparent;
  background: none;
  box-shadow: none;
  border: none;
  color: var(--menu-color-hover);
}
.accordion-button::after {
  background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16' fill='%2395a5a6'%3e%3cpath fill-rule='evenodd' d='M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z'/%3e%3c/svg%3e");
}
.accordion-button:focus {
  background-color: transparent;
  background:none;
  box-shadow:none;
  border:none;
}
.accordion-body {
  padding: 0px 15px 25px 15px;
  font-size: var(--primary-fontsize);
  font-weight: 500;
  line-height: 18px;
  letter-spacing: .5px;
}

// Bootstrap Custom Styling

.pt-10 {
  padding-top:12rem;
}
.btn.btn-outline-primary {
  font-weight:600;
}
.form-label{
  font-size: var(--secondary-fontsize);
  font-weight: 600;
}
.form-check-label {
  position:relative;
  top: 1px;
  font-size: var(--secondary-fontsize);
}
.form-control::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
  color: var(--placeholder-color);
  opacity: 1; /* Firefox */
}
.form-text { // Form Help Label
  margin-left: 8px;
}
.navbar-custom {
  height: auto;
  background-color: var(--morph-color); 
  font-weight: 500;
}
.nav-tog-cus {
  width: 15%;
  height: 32px;
  border: none;
  background: none;
}
.nav-tog-i-cus {
  font-size: var(--primary-fontsize); 
  position: relative;
  bottom: 1px;
}
.alert-primary { // Toast
  margin: 0;
}
.alert {
  margin: 0;
}
.toast, .toast-header {
  background-color: #FFF3CD;
  color: #664d03;
  border-color: #ffecb5;
}
.toast-div div.toast {
  width:100%;
  margin-top: 15px;
}
.me-auto { // Toast Header Title
  font-size: var(--secondary-fontsize); 
}

// Counter Animated Bar

.progress {
  background-color: #dadfe1;
  -webkit-box-shadow: none;
  box-shadow: none;
  position: relative;
  height: 25px;
}
.progress span {
    position: absolute;
    display: block;
    width: 100%;
    font-weight:700;
    font-size: 10px;
 }

// Loading Spinner

.spinner-loading{
  background-color: var(--morph-color);
  width: 100vw;
  height: 100vh;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 100;
  overflow-y: hidden !important;
}
.spinner-loading-circle{
  width: 8rem;
  height: 8rem;
}
.spinner-loading-text{
  margin-top: 15px;
  position: relative;
  left: 3px;
  font-size: 22px;
  font-weight: bold;
}

// Swal Styling

.swal2-watermark{
  font-weight: 900;
  color: #90A4AE;
  letter-spacing: 1px;
  text-align: right !important;
}
.swal2-right{
  text-align: right !important;
}
.swal-tt{
  text-align: left !important;
}
.swal2-show{
  position: -webkit-sticky;
  position: sticky;
  top: 0;
}
.swal2-container.swal2-center.swal2-backdrop-show {
height: 100%;
  }

// Morph Alsan Switch

.switch {
  position: relative;
  display: flex;
  width: 260px;
  height: 19px;
}
.switch input { display:none; }
.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ECEFF1;
  -webkit-transition: .3s;
  transition: .3s;
  box-shadow: inset 0 0 4px rgba(0,0,0,.25);
}
.slider:before {
  position: absolute;
  content: "";
  height: 23px;
  width: 23px;
  left: -2px;
  bottom: -1px;
  background: repeating-radial-gradient(circle at 50% 50%, rgba(200,200,200,.2) 0%, rgba(200,200,200,.2) 2%, transparent 2%, transparent 3%, rgba(200,200,200,.2) 3%, transparent 3%), conic-gradient(white 0%, silver 10%, white 35%, silver 45%, white 60%, silver 70%, white 80%, silver 95%, white 100%);
  -webkit-transition: .4s;
  transition: .3s;
  border-radius: 50%;
  box-shadow: 1px 2px 3px 1px rgba(0,0,0,.3);
  /* White Dot
  position: absolute;
  content: "";
  height: 16px;
  width: 16px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
  */
}
input:checked + .slider {
  background-color: #2ab934;
}
input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}
input:checked + .slider:before {
  -webkit-transform: translateX(241px);
  -ms-transform: translateX(241px);
  transform: translateX(241px);
}
.on {
  display: none;
}
.on, .off {
  color: #9E9E9E;
  width: 100%;
  position: absolute;
  transform: translate(-50%,-50%);
  top: 50%;
  left: 50%;
  text-align: center;
  font-size: 10px;
}
input:checked + .slider .on { display: block; color: white; }
input:checked + .slider .off { display: none; }
/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}
.slider.round:before {
  border-radius: 50%;
}

</style>
