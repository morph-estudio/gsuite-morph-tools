<script>

function scrollToPageCenter() {
  //$(document).scrollTop($(document).height()/2);
  $("html, body").animate({ scrollTop: $(window).height()/1.25 }, 300, 'linear');
}

function execFunction(fa, sc, rw) {
  swaload()
  google.script.run
  .withSuccessHandler(e => {swalsuccess(sc)})
  .withFailureHandler(swalerror)
  [fa](rw);
}

function execNoSuccess(fa, rw, rw2) {
  swaload()
  google.script.run
  .withSuccessHandler(success)
  .withFailureHandler(swalerror)
  [fa](rw, rw2);
}
function success() {
  swal.close();
}

function execDirect(fa, rw, rw2) {
  google.script.run
  [fa](rw, rw2);
}

function swalsuccess(e) {
  e = typeof e !== 'undefined' ? e : 'Función ejecutada correctamente.';
  Swal.fire({
    title: '¡Listo!',
    text: e,
    icon: 'success',
    confirmButtonColor: '#0D6EFD',
    confirmButtonText: 'Continuar'
  });
}

function swalerror(err) {
  Swal.fire({
    title: 'Error!',
    text: err.message.replace('Exception: ', '') || 'La función no ha podido ejecutarse.',
    icon: 'error',
    confirmButtonColor: '#0D6EFD',
    confirmButtonText: 'Entendido'
  });
}

function swalinfo(e) {
  Swal.fire({
    title: 'Atención',
    text: 'Esta función aún está en desarrollo...',
    icon: 'info',
    confirmButtonColor: '#0D6EFD',
    confirmButtonText: 'Continuar'
  });
}

function swalConfirm(fa, sc, tx, rw, rw2) {
  //$("html, body").animate({ scrollTop: $('swalconfirming').offset().top + $('swalconfirming').height() / 2 }, 200, 'linear');
  scrollToPageCenter();
  Swal.fire({
    text: tx,
    icon: 'info',
    allowOutsideClick: false,
    showLoaderOnConfirm: true,
    showDenyButton: false,
    showCancelButton: true,
    cancelButtonText: `Cancelar`,
    confirmButtonText: `Continuar`,
    confirmButtonColor: '#0D6EFD',
    customClass: {
      popup: 'swalconfirming',
    }
    /*
    customClass: {
      //container: 'swal2custom-container',
      //popup: 'swal2custom-popup',
    }
    */
  }).then((result) => {
    if (result.isConfirmed) {
      swaload()
      google.script.run
      .withSuccessHandler(e => {swalsuccess(sc)})
      .withFailureHandler(swalerror)
      [fa](rw, rw2);
    } else if (result.isDenied) {
      return;
    }
  })
}

</script>

<!-- Swal Loading -->

<script>

  function swaload() {
    Swal.fire({
      template: '#swaloadTemplate',
      padding: '1.2em 0em 2em 0em',
      showConfirmButton: false,
      allowOutsideClick: false,
    }).then((result) => {
    if (result.isConfirmed) {
      return true;
    } else if (result.isDenied) {
      return false;
    }
    })
  }

</script>

<template id="swaloadTemplate">
  <swal-title><div class="swal-tt" ><span class="loading">Ejecutando<span></div></swal-title>
  <swal-html><div class="swal-tt">Por favor, no modifiques ni cierres el documento.</div></swal-html>
  <swal-html><div class="swal2-watermark">MORPH I+D</div></swal-html>

  <swal-image src="https://raw.githubusercontent.com/Codelessly/FlutterLoadingGIFs/master/packages/cupertino_activity_indicator_selective.gif" width="35%" height="auto" />
  <swal-param name="allowEscapeKey" value="false" />
  <swal-param
    name="customClass"
    value='{ "popup": "my-popup" }' />
</template>

<style>
  .loading::after {
    display: inline-block;
    animation: dotty steps(1,end) 2s infinite;
    content: '';
    text-align:left !important;
  }
  @keyframes dotty {
      0%   { content: ''; }
      25%  { content: '.'; }
      50%  { content: '..'; }
      75%  { content: '...'; }
      100% { content: ''; }
  }
</style>
