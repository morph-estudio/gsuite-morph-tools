/* Basic Styles */

html {
  width: 100%;
  height: 100%;
  perspective: 900;
  overflow-y: scroll;
  background-color: #dce7eb;
  font-family: 'Inter', sans-serif !important;
  color: rgba(48, 69, 92, 0.8);
}

body {
  min-height: 0;
  display: inline-block;
  position: relative;
  left: 50%;
  margin: none;
  transform: translate(-50%, 0);
  box-shadow: 0 12px 0 0 #f1cb50 inset;
  font-family: 'Inter', sans-serif !important;
  background-image: linear-gradient(#edf1f2, #FFF);
  max-width: 450px;
}
.bodyPadding{
  padding-left: 15px;
  padding-right: 15px;
}
@media (max-width: 550px) {
  body {
    box-sizing: border-box;
    transform: translate(0, 0);
    max-width: 100%;
    min-height: 100%;
    margin: 0;
    left: 0;
  }
}
p {
  color: #22313f;
  font-size: 14px;
  font-weight:500;
  line-height: 1.3em;
  letter-spacing: .5px;

  overflow: hidden;
  margin-top: 5px;
  z-index: 2;
}

  color:#0D6EFD;
  font-weight:bold;
  text-decoration:none;
}

  text-decoration:underline;
}
.menu-h3 {
  font-size:18px;
  font-weight: bold;
}
.col100px {
  width: 50px!important;
}

@keyframes flipdown {
  0% {
    opacity: 0;
    transform-origin: top center;
    transform: rotateX(-90deg);
  }
  5% {
    opacity: 1;
  }
  80% {
    transform: rotateX(8deg);
  }
  83% {
    transform: rotateX(6deg);
  }
  92% {
    transform: rotateX(-3deg);
  }
  100% {
    transform-origin: top center;
    transform: rotateX(0deg);
  }
}

.switch {
  position: relative;
  display: flex;
  width: 260px;
  height: 24px;
}

.switch input {display:none;}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ca2222;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 16px;
  width: 16px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #2ab934;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(235px);
  -ms-transform: translateX(235px);
  transform: translateX(235px);
}

/*------ ADDED CSS ---------*/
.on
{
  display: none;
}

.on, .off
{
  color: white;
  width: 100%;
  position: absolute;
  transform: translate(-50%,-50%);
  top: 50%;
  left: 50%;
  text-align: center;
  font-size: 10px;
}

input:checked+ .slider .on
{display: block;}

input:checked + .slider .off
{display: none;}

/*--------- END --------*/

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;}
